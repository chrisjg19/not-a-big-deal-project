
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class ="splash">
        <div id="header">
            <a class="logo" href="./index.html">
                <h1>ListFlix</h1>
            </a>
        </div>

        <div id="home" class="display">
            
        <div id="description">This is not a torrent but rather a way to create a rearrangable list of your next 5 movies <br> you and your friends can watch together</div>
        <br>
            
            <button id="create" class="mdl-button mdl-js-button mdl-radio__buton mdl-button--raised mdl-button--colored">Create Watch List</button>
        </div>
        

        <br>
        <div id="watchlist" class="hide">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield">
                <input class="search-field mdl-textfield__input" type="text" id="city">
                <label class="mdl-textfield__label" for="sample1">MOVIE</label>
            </div>   
                <button class="search-btn mdl-radio__buton" type="button">Search</button>
            <div class="mdl-cell mdl-cell--1-col">
                <ul id="movies"></ul>                
            </div>

        </div>

        <div id="info" class="hide">
        
        </div>
    </div>
    <div id="recommendations">
   <img src="./assets/images/original-jaws-poster-image-1A (2).png" alt="original-jaws-poster-image-1A" width="200" height="200">
    </div>
    <script src="./assets/js/script.js"></script>
