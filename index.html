
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <main class ="main">
        <div class="header">
            <a class="logo" href="./index.html">
                <h1>ListFlix</h1>
            </a>
            <div class="description">This is not a torrent but rather a way to create a rearrangable list of your next 5 movies <br> you and your friends can watch together</div>
        </div>
        <!-- <p id="movieTitle">Welcome: Movie Title</p>
       <div id="movieImage">
            <img src="https://via.placeholder.com/150" />
       </div> -->
       <div class="content">
            <div id="home" class="display">
                <button id="create" class="mdl-button mdl-js-button mdl-radio__button mdl-button--raised mdl-button--colored">Create Watch List</button>
            </div>
            <div id="watchlist" class="hide">
                <form id="search-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">MOVIE</label>
                    </div>   
                    <button class="search-btn mdl-radio__button" type="button">Search</button>
                    <div class="mdl-list" id="sortable">
                        <div class="mdl-list__item">
                            <div class="aside">
                                <h3>Your list</h3>
                                <p><span id="movielist"></span></p>
                                <button class="clear-btn mdl-radio__button" id="clear">Clear</button>  
                            </div>
                        <span class="mdl-list__item-primary-content">
                            <div class="info">
                             <p><span id="movieinfo"></span></p>   
                            </div>
                        </span>
                    </div>
                    </div>
                </form>
                  
            </div>
        </div>
        <div class="footer">
            <h5>CREATED BY</h5>
            <div class="socials">
                <i class="fa fa-github"></i>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"></script>
</body>

<footer>
    <div id="poster">
         </div>
</footer>

</html>
