
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class ="main">
        <div id="header">
            <a class="logo" href="./index.html">
                <h1>ListFlix</h1>
            </a>
        </div>

        <div id="home" class="display">
            
        <div id="description">This is not a torrent but rather a way to create a rearrangable list of your next 5 movies <br> you and your friends can watch together</div>
        <br>
            
            <button id="create" class="mdl-button mdl-js-button mdl-radio__button mdl-button--raised mdl-button--colored">Create Watch List</button>
        </div>
        

        <br>
        <div id="watchlist" class="hide">
            <form id="search-form">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">MOVIE</label>
                </div>   
                    <button class="search-btn mdl-radio__button" type="button">Search</button>
                    <div class="mdl-list movielist" id="sortable">
                        <div class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            <p><span id="movies"></span></p>
                        </span>
                    </div>
                </div>

            </form>
            <button class="clear-btn mdl-radio__button" id="clear">Clear</button>    
        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>

        crossorigin="anonymous"></script>
</body>
